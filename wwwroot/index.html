<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CarRentalApp</title>
  <base href="/" />

  <!-- Tutaj link do Twojego zewnętrznego CSS, jeśli używasz app.css -->
  <!-- <link href="css/app.css" rel="stylesheet" /> -->

  <!-- Wbudowane style dla NavMenu / układu strony -->
  <style>
    /* reset marginesów, paddingów */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* główny kontener: sidebar + zawartość */
    .page {
      display: flex;
      height: 100%;
    }

    /* pasek boczny */
    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: #ecf0f1;
      padding: 1rem;
    }

    /* linki w menu */
    .sidebar a {
      display: block;
      color: inherit;
      text-decoration: none;
      padding: 0.5rem 0.75rem;
      border-radius: 4px;
      margin-bottom: 0.25rem;
      transition: background 0.2s;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    /* aktywny link */
    .sidebar a.active {
      background-color: #1abc9c;
      font-weight: bold;
    }

    /* przycisk wylogowania */
    .sidebar button {
      background-color: #e74c3c;
      border: none;
      color: #ecf0f1;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1rem;
      width: 100%;
      transition: background 0.2s;
    }

    .sidebar button:hover {
      background-color: #c0392b;
    }

    /* główna zawartość strony */
    main {
      flex: 1;
      padding: 1.5rem;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div id="app">Ładowanie aplikacji…</div>
  <script src="_framework/blazor.webassembly.js"></script>
</body>
</html>
